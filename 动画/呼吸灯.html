<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    <div class="light">+</div>
  </body>
</html>

<style type="text/css">
  @keyframes click1 {
    0% {
      opacity: 0.8;
      -webkit-transform: scale(1);
      transform: scale(1);
    }

    100% {
      opacity: 0;
      -webkit-transform: scale(2);
      transform: scale(2);
    }
  }
  @keyframes click2 {
    0% {
      opacity: 0.8;
      -webkit-transform: scale(1);
      transform: scale(1);
    }

    100% {
      opacity: 0;
      -webkit-transform: scale(3);
      transform: scale(3);
    }
  }

  body {
    background-color: #888;
  }

  .light {
    height: 30px;
    width: 30px;
    margin-top: 30px;
    position: absolute;
    left: 50%;
	text-align: center;
	line-height: 30px;
    color: #e69800;
    cursor: pointer;
	font-weight: bold;
  }

  .light {
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.6);
  }

  .light::before {
	content: "";
    display: block;
    border-radius: 50%;
    position: absolute;
    top: 0;
	bottom: 0;
	left: 0;
	right: 0;
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.6);
    animation: click1 1s linear infinite;
  }

  .light::after{
	content: "";
    display: block;
    border-radius: 50%;
    position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.6);
    animation: click2 1s linear infinite;
  }
</style>
